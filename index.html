<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk it Out</title>
    <style>
        body {
            text-align: center;
            background-color: #87CEEB;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            background-color: #3e8e41;
            display: block;
            margin: auto;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .game-over button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .score-text {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Walk it Out</h1>
    <p>You got this, Dave!</p>
    <canvas id="gameCanvas"></canvas>
    <div class="game-over" id="gameOverScreen">
        <h2>David! 🙄</h2>
        <button onclick="restartGame()">Try Again</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Constants
        const PLAYER_IMAGE_SRC = "dave-baseball-player.png";
        const BALL_IMAGE_SRC = "baseball.png";
        const PLAYER_WIDTH = 150;
        const PLAYER_HEIGHT = 150;
        const BALL_RADIUS = 30;
        const INITIAL_BALL_SPEED = 2;

        let player = { x: canvas.width / 2 - PLAYER_WIDTH / 2, y: canvas.height - PLAYER_HEIGHT * 2, width: PLAYER_WIDTH, height: PLAYER_HEIGHT };
        let ball = { x: Math.random() * (canvas.width - BALL_RADIUS * 2) + BALL_RADIUS, y: 50, radius: BALL_RADIUS, speed: INITIAL_BALL_SPEED };
        let walks = 0, strikes = 0;
        let isDragging = false;
        let gamePaused = false;

        const playerImage = new Image();
        playerImage.src = PLAYER_IMAGE_SRC;
        
        const ballImage = new Image();
        ballImage.src = BALL_IMAGE_SRC;

        function drawSun() {
            ctx.font = "40px Arial";
            ctx.fillText("☀️", 20, 50);
        }

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function drawBall() {
            ctx.drawImage(ballImage, ball.x - BALL_RADIUS, ball.y - BALL_RADIUS, BALL_RADIUS * 2, BALL_RADIUS * 2);
        }

        function moveBall() {
            if (gamePaused) return;
            ball.y += ball.speed;
            if (ball.y >= canvas.height) {
                strikes++;
                resetBall();
            }
            if (
                ball.x > player.x &&
                ball.x < player.x + player.width &&
                ball.y + ball.radius >= player.y
            ) {
                walks++;
                strikes = 0;
                ball.speed += 0.5;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = Math.random() * (canvas.width - BALL_RADIUS * 2) + BALL_RADIUS;
            ball.y = 50;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSun();
            drawPlayer();
            drawBall();
            moveBall();
            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText(`Walks: ${walks}`, 10, 90);
            ctx.fillText(`Strikes: ${strikes}/3`, 10, 120);
            if (strikes >= 3) {
                gamePaused = true;
                document.getElementById("gameOverScreen").style.display = "block";
                return;
            }
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            walks = 0;
            strikes = 0;
            ball.speed = INITIAL_BALL_SPEED;
            player.x = canvas.width / 2 - PLAYER_WIDTH / 2;
            resetBall();
            gamePaused = false;
            document.getElementById("gameOverScreen").style.display = "none";
            gameLoop();
        }

        canvas.addEventListener("mousedown", (e) => {
            if (
                e.offsetX >= player.x &&
                e.offsetX <= player.x + player.width &&
                e.offsetY >= player.y &&
                e.offsetY <= player.y + player.height
            ) {
                isDragging = true;
            }
        });

        canvas.addEventListener("mousemove", (e) => {
            if (isDragging) {
                player.x = e.offsetX - player.width / 2;
            }
        });

        canvas.addEventListener("mouseup", () => {
            isDragging = false;
        });

        gameLoop();
    </script>
</body>
</html>
